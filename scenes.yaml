- name: Sunrise
  entities:
    light.lampara:
      state: "on"
      effect: Sunrise

- name: Lights Off
  entities:
    light.recamara: "off"
    light.lampara: "off"
    light.lampara_cama_pepe: "off"
    light.cocina: "off"

- name: Night
  entities:
    light.lampara_cama_pepe:
      state: "on"
      brightness: 4
      kelvin: 2700
    light.recamara:
      state: "off"
    light.cocina:
      state: "off"
