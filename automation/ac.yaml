- alias: Encender AC 2
  description: 'Encender AC cuando llegamos a casa si hace calor'
  trigger:
  - entity_id: group.someone_home
    platform: state
    to: home
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: climate.aire_acond_habitacion
      state: 'off'
    - condition: template
      value_template: '{{states(''sensor.xiaomi_temp'')|float > 25.9 }}'
  action:
  - service: climate.set_hvac_mode
    data:
      entity_id: climate.aire_acond_habitacion
      hvac_mode: heat_cool
  mode: single

