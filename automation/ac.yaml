##########################################################################################
###         Automatizaciones de aire acondicionado         ###############################
##########################################################################################

- alias: Encender AC
  description: 'Encender AC si hace calor y hay alguien en casa'
  trigger:
  - platform: template
    value_template: '{{states(''sensor.xiaomi_temp'')|float > 25.9 }}'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: climate.aire_acond_habitacion
      state: 'off'
    - condition: state
      entity_id: group.someone_home
      state: home
  action:
  - service: climate.set_hvac_mode
    data:
      entity_id: climate.aire_acond_habitacion
      hvac_mode: heat_cool
  mode: single

