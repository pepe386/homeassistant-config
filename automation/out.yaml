##########################################################################################
##########################################################################################  

- alias: Apagar AC
  description: Apagar AC si salimos de casa
  trigger:
  - entity_id: group.someone_home
    platform: state
    to: not_home
  condition:
  - condition: template
    value_template: '{{states(''climate.aire_acond_habitacion'') != ''off''}}'
  action:
  - service: climate.set_hvac_mode
    data:
      entity_id: climate.aire_acond_habitacion
      hvac_mode: 'off'
  mode: single