##########################################################################################
###         Apagado de dispositivos si salimos de casa         ###########################
##########################################################################################

- alias: Apagar TV
  description: Apagar tv si salimos de casa
  trigger:
  - entity_id: group.someone_home
    platform: state
    to: not_home
  condition:
  - condition: state
    entity_id: media_player.tv_departamento
    state: 'on'
  action:
  - data:
      command: system/turnOff
      entity_id: media_player.tv_departamento
    service: webostv.command
  mode: single

